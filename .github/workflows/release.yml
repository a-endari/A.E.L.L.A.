name: Desktop Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: source

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: source/frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Frontend Dependencies
        working-directory: source/frontend
        run: npm install

      - name: Build Next.js App
        working-directory: source/frontend
        run: npm run build

      - name: Install Backend Dependencies & PyInstaller
        run: |
          pip install -r source/backend/requirements.txt
          pip install pyinstaller

      - name: Create Backend Dist Directory
        run: mkdir -p source/frontend/backend_dist

      - name: Package Python Backend (Mac)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --name main --onefile --distpath source/frontend/backend_dist source/backend/main.py

      - name: Package Python Backend (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --name main --onefile --distpath source/frontend/backend_dist source/backend/main.py

      - name: Build Electron App
        working-directory: source/frontend
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:build

      - name: Upload Artifacts
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            source/frontend/dist/*.dmg
            source/frontend/dist/*.exe
            source/frontend/dist/*.zip
